<div class="container-fluid" style="height: 100vh;">
<div class="row">
    <div class="col-6 p-0 m-0" style="height: 100vh;">
        <div class="back-img">
            <div class="front-img">
            </div>
        </div>
    </div>
    <div class="col-6" >
        <h1 class="text-center mt-3">Logo</h1>

        <div class="container d-flex justify-content-center align-items-center  a" style="height: 80vh;">
            <div class="" style="border-radius:10px; width: 72%">
                <form [formGroup]="reset" (submit)="save()" class="p-4 border rounded bg-light shadow-lg">

                    <!-- <h2 class="mb-3">Forgot Password</h2> -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Enter new password</label>
                        <input type="password" class="form-control" minLength="3" formControlName="password" id="password"
                            placeholder="Enter password">
                        <div *ngIf="getControl('password')?.errors && getControl('password')?.touched">
                            <small class="text-danger" *ngIf="getControl('password')?.errors?.['required']">Password is
                                required</small>
                            <small class="text-danger" *ngIf="getControl('password')?.errors?.['password']">Invalid
                                Password</small>
                        </div>
                    </div>

                    
                    <button class="mb-5"  class="btn btn-primary w-100" type="submit" >
                  
                    
                    Save new Password
                        </button>
                        <div class="mt-3">Back to Sign In?
                       <a routerLink="" >Go back</a> 
                    </div>
                </form>
            </div>

        </div>


    </div>
</div>
</div>
