<section class="main">
    <div class="sidebar-wrapper" >
        <app-sidebar />
    </div>

    <div class="main-content">
        <app-header [active]="1" />

        <div class="main-wrapper">
            <div class="heading-wrapper">
                <img routerLink="" src="../../../assets/images/Arrow - Left Circle.png" alt="arrow-left">
                <span routerLink="">
                    Add User
                </span>
            </div>
            

            <div class="add-user-form-wrapper">
                <form class="add-user-form">
                    <div class="form-heading-wrapper">
                        <p>User Detail</p>
                    </div>


                    <div class="imageUpload-wrapper">
                        <div class="imgWrapper">
                            <img *ngIf="!imgSrc" src="../../../assets/images/imgIcon.png" alt="imageUpload-wrapper">
                             <img *ngIf="imgSrc" [src]="imgSrc" class="userdp" src="../../../assets/user_dp.png" alt="">
                        </div>

                        <div class="imgInput-wrapper">
                            <span class="file-name">Upload User image here</span>    
                            <label for="file-input" class="file-label">Choose a file</label>
                            <input type="file" id="file-input" class="file-input" (change)="onFileChange($event)" />         
                        </div>
                    </div>


                    <div class="form-input-wrapper">
                        <div class="row form-input-row">
                            <div class="form-input col-md-4 col-12">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="firstname" placeholder="First Name">
                            </div>

                            <div class="form-input col-md-4 col-12">
                                <label for="middle-name">Middle Name</label>
                                <input type="text" id="middle-name" name="middlename" placeholder="Middle Name">
                            </div>

                            <div class="form-input col-md-4 col-12">
                                <label for="last-name">First Name</label>
                                <input type="text" id="last-name" name="lastname" placeholder="Last Name">
                            </div>
                        </div>

                        <div class="row form-input-row">
                            <div class="form-input col-md-4 col-12">
                                <label for="gender">Gender</label>
                                <input type="text" id="gender" name="gender" >
                            </div>

                            <div class="form-input col-md-4 col-12">
                                <label for="dob">Date of Birth</label>
                                <input type="date" id="dob" name="DateOfBirth" placeholder="MM/DD/YY">
                            </div>

                            <div class="form-input col-md-4 col-12">
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" placeholder="Email">
                            </div>
                        </div>

                        <div class="row form-input-row">
                            <div class="form-input col-md-4 col-12">
                                <label for="dateOfJoining">Date of Joining</label>
                                <input type="date" id="dateOfJoining" name="dateOfJoining" placeholder="Date of Joining">
                            </div>

                            <div class="form-input col-md-4 col-12">
                                <label for="phone">Phone</label>
                                <input type="text" id="phone" name="phone" placeholder="Phone">
                            </div>

                            <div class="form-input col-md-4 col-12">
                                <label for="alternatePhone">Alternate Phone</label>
                                <input type="text" id="alternatePhone" name="alternatePhone" placeholder="Alternate Phone">
                            </div>
                        </div>

                        <div class="row form-input-row">
                            <div class="form-input col-md-4 col-12">
                                <label for="country">Country</label>
                                <input type="text" id="first-name" name="country" placeholder="Country">
                            </div>

                            <div class="form-input col-md-4 col-12">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" placeholder="State">
                            </div>

                            <div class="form-input col-md-4 col-12">
                                <label for="middle-name">City</label>
                                <input type="text" id="middle-name" name="middlename" placeholder="City">
                            </div>

                            
                        </div>

                        <!-- <div class="row form-input-row">
                            <div class="form-input col-md-4 col-12">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="firstname" placeholder="First Name">
                            </div>

                            <div class="form-input col-md-4 col-12">
                                <label for="middle-name">Middle Name</label>
                                <input type="text" id="middle-name" name="middlename" placeholder="Middle Name">
                            </div>

                            <div class="form-input col-md-4 col-12">
                                <label for="last-name">First Name</label>
                                <input type="text" id="last-name" name="lastname" placeholder="Last Name">
                            </div>
                        </div> -->
                    </div>

                    <div class="inactive-checkbox-wrapper">
                        <input type="checkbox" name="inactive" id="inactive">
                        <label for="inactive">Inactive</label>
                    </div>


                    <div class="submit-btn-wrapper">
                        <button>Save</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
