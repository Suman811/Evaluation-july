<div class="container-fluid" style="height: 100vh;">
<div class="row">
    <div class="col-6 p-0 m-0" style="height: 100vh;">
        <div class="back-img">
            <div class="front-img">
            </div>
        </div>
    </div>
    <div class="col-6" >
        <h1 class="text-center mt-3">Logo</h1>

        <div class="container d-flex justify-content-center align-items-center  a" style="height: 80vh;">
            <div class="" style="border-radius:10px; width: 72%">
                <form [formGroup]="forgotform" (submit)="saveForm()" class="p-4 border rounded bg-light shadow-lg">

                    <h2 class="mb-3">Forgot Password</h2>
                    <div class="mb-3">
                        <label for="email" class="form-label">Enter your email address</label>
                        <input type="email" class="form-control" minLength="3" formControlName="email" id="email"
                            placeholder="Enter Email">
                        <div *ngIf="getControl('email')?.errors && getControl('email')?.touched">
                            <small class="text-danger" *ngIf="getControl('email')?.errors?.['required']">Email is
                                required</small>
                            <small class="text-danger" *ngIf="getControl('email')?.errors?.['email']">Invalid
                                Email</small>
                        </div>
                    </div>

                    
                    <button class="mb-5" type="submit" 
                  
                     class="btn btn-primary w-100">
                     Send Link to my Email
                        </button>
                        <div class="mt-3">Back to Sign In?
                       <a routerLink="/user/sign" >Go back</a> 
                    </div>
                </form>
            </div>

        </div>


    </div>
</div>
</div>
