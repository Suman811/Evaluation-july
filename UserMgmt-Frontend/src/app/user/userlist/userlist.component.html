  <section class="main">
    <div class="sidebar-wrapper">
      <app-sidebar />
    </div>
  
    <div class="main-content">
      <app-header [active]="0" />
  
      <div class="main-wrapper">
        <div class="user-wrapper">
          <div class="active-user active-bg">
            <div class="active-img">
              <img

            <div class="active-content">

              <p>20</p>
            </div>

              />
            </div>
  
            <div class="active-content">
              <span>Inactive</span>

            </div>
          </div>
        </div>
